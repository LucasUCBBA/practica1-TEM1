<!DOCTYPE html>
<html>
    <head>
        <title>Student registration</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <div class="container bg-dark text-white">
                <h1>Student registration</h1>
            </div>
            <div class="container">
                <form method="post" action="/add">
                 <dl>
                    <p>
                        <input name="fName" value="" type="text" placeholder="Name" autocomplete="off" required>
                   </p>
                    <p>
                        <input name="lName" value="" type="text" placeholder="Last Name" autocomplete="off" required>
                   </p>
                    <p>
                        <input name="city" value="" type="text" placeholder="City" autocomplete="off" required>
                   </p>

                    <p>
                        <input name="semester" value="" type="text" placeholder="Semester" autocomplete="off" required>
                   </p>
                </dl>
                   <p>
                <input type="submit" value="Add">
                   </p>
                </form>
            </div>
        </div>
    </body>
</html>
