<!DOCTYPE html>
<html>
    <head>
        <title>Student registration</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <div class="container bg-dark text-white">
                <h1>Student registration - EDIT</h1>
            </div>
            <div class="container">
                <form method="post" action="/update">
                 <dl>
                    <p>
                        <input name="fName" value="{{student.first_name}}" type="text">
                   </p>
                    <p>
                        <input name="lName" value="{{student.last_name}}" type="text">
                   </p>
                    <p>
                        <input name="city" value="{{student.city}}" type="text">
                   </p>
                    <p>
                        <input name="semester" value="{{student.semester}}" type="text">
                   </p>
                </dl>
                   <p>
                <input name="id" value="{{student.id}}" type="hidden">
                <input type="submit" value="Update">
                   </p>
                </form>
            </div>
        </div>
    </body>
</html>
